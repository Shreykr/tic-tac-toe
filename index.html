<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1" />
    <title>Tic Tac Toe</title>
    <link preload rel="stylesheet" href="styles.css" />
    <script async src="scripts.js"></script>
    <!-- Include a required theme -->
    <!-- <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css" />
    <script src="sweetalert2/dist/sweetalert2.min.js"></script> -->

    <link
      preload
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script
      defer
      src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"
    ></script>
  </head>
  <body>
    <div id="scoreboard-container">
      <p>Player-1: <span id="score-1">0</span></p>
      <p>Player-2: <span id="score-2">0</span></p>
      <button title="reset-button" id="reset">Reset</button>
    </div>
    <div id="game-container">
      <div class="box box-1"></div>
      <div class="box box-2"></div>
      <div class="box box-3"></div>
      <div class="box box-4"></div>
      <div class="box box-5"></div>
      <div class="box box-6"></div>
      <div class="box box-7"></div>
      <div class="box box-8"></div>
      <div class="box box-9"></div>
    </div>
  </body>
</html>
